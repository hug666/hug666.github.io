{% extends 'base.html' %}

{% block title %}博客问答-注册{% endblock %}

{% block head %}
  <script src="{{ url_for('static', filename='jquery/jquery.3.6.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/register.js') }}"></script>

{% endblock %}

{% block body %}
  <div class="row mt-4">
    <div class="col"></div>
    <div class="col">
      <form method="POST" action="{{ url_for('user.register') }}">
        <div class="form-group">
          <label for="exampleInputEmail1">邮箱</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="输入邮箱">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">验证码</label>
          <div class="input-group">
            <input type="text" class="form-control" name="captcha" placeholder="输入验证码">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码</button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">用户名</label>
          <input type="text" class="form-control" name="username" placeholder="长度至少3位">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">密码</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="长度至少6位">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">确认密码</label>
          <input type="password" class="form-control" name="password_confirm">
        </div>
        <button type="submit" class="btn btn-primary btn-block">立即登录</button>
      </form>
    </div>
    <div class="col"></div>
  </div>
{% endblock %}
