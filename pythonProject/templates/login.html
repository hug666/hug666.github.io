{% extends 'base.html' %}

{% block title %}博客问答-登录{% endblock %}

{% block head %}{% endblock %}

{% block body %}
  <div class="row mt-4">
    <div class="col"></div>
    <div class="col">
      <form action="{{ url_for('user.login') }}" method="post">
        <div class="form-group">
          <label for="exampleInputEmail1">邮箱</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="输入邮箱">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">密码</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="长度至少6位">
        </div>

        {% for message in get_flashed_messages() %}
          <div class="form-group">
            <div class="text-danger">{{ message }}</div>
          </div>
        {% endfor %}

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">立即登录</button>
        </div>
      </form>
    </div>
    <div class="col"></div>
  </div>
{% endblock %}
